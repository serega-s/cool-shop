{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<h1 class="title">Log in</h1>

<form method="POST" action=".">
  {% csrf_token %}

  
  <div class="field">
    {{ form.as_p }}
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-dark is-uppercase">Log in</button>
    </div>
  </div>
</form>
{% endblock %}
