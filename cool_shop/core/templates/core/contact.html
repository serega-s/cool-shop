{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %} 

{% block content %}
<div class="columns is-centered">
  <div class="column is-6">
    <h1 class="title">Contact page</h1>
    <form action="." method="POST">
      {% csrf_token %}
      <div class="field">
        <label for="username">Your name</label>
        <input type="text" class="input" name="username" placeholder="Your name"/>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" class="input" name="email" placeholder="Your email"/>
      </div>
      <div class="field">
        <label for="textarea">Info</label>
        <textarea name="textarea" class="textarea" placeholder="Problem"></textarea>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-dark">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
